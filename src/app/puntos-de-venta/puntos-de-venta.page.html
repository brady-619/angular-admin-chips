<ion-header>
  <ion-toolbar>
    <ion-item>
          <ion-title class="ion-text-center">Puntos de venta</ion-title>
    <ion-button [routerLink]="['/home']"> <ion-icon slot="icon-only" name="home"></ion-icon>
    </ion-button>
    </ion-item>

  </ion-toolbar>
</ion-header>

<ion-content>

  <br>
  

  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-card>
          <ion-card-content>

            <ion-item>
              <ion-grid fixed>
                <ion-row>
                  <ion-col size="6">
                    <mat-form-field>
                      <mat-label>Filter</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nombre" #input>
                    </mat-form-field></ion-col>
                  <ion-col size="6">
                    <!-- <ion-button color="success"  expand="block" shape="round">
                      Agregar Punto de Venta
                    </ion-button> -->
                  </ion-col>
                </ion-row>
              </ion-grid>



            </ion-item>




            <table mat-table  [dataSource]="dataSource"  matSort (matSortChange)="announceSortChange($event)" *ngIf="data" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->



              <!-- Name Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nombre"> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>


                            <!-- Name Column -->
              <ng-container matColumnDef="domicilio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by domicilio"> Domicilio </th>
                <td mat-cell *matCellDef="let element"> {{element.domicilio}} </td>
              </ng-container>



                            <!-- Name Column -->
                            <ng-container matColumnDef="dueno">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by dueno"> Due√±o </th>
                              <td mat-cell *matCellDef="let element"> {{element.dueno}} </td>
                            </ng-container>
              
              


       
              <!-- Symbol Column -->
              <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element">

                  <!-- <button (click)="setMarca(row._id)" type="button" class="btn-info" data-bs-toggle="modal"
                    data-bs-target="#infobrandsModal">Info</button>

                <button routerLink="/productos" (click)="setMarca(row._id)" class="btn-products">Productos</button> -->
                  <ion-item lines="none">



                    <ion-button (click)="editar(element.idpunto_venta)" expand="block" fill="clear" shape="round">
                      <ion-icon color="primary" name="create-outline"></ion-icon>
                    </ion-button>


                    <ion-button (click)="eliminar(element.idpunto_venta,element.nombre)" expand="block" fill="clear" shape="round">
                      <ion-icon color="danger" name="trash-outline"></ion-icon>
                    </ion-button>
                  </ion-item>


                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
           


            <mat-paginator [pageSize]="5" showFirstLastButtons aria-label="Select page of periodic elements">
            </mat-paginator>


          </ion-card-content>
        </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid>





</ion-content>
